<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Infoviz</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="flex">
        <div class="container">
            <span class="heading">Tire Legend</span>
            <img
                    id="tires"
                    src="style/img/tires-2018.svg"
                    alt="F1 Tire Classifications"
                    style="height: 8rem; align-self: center"
            >
        </div>
        <div class="container">
            <span class="heading">Event Information</span>
            <span class="container-text">
                <span style="opacity: 0.6">COUNTRY: </span>
                <span id="country"></span>
            </span>
            <span class="container-text">
                <span style="opacity: 0.6">LOCATION: </span>
                <span id="location"></span>
            </span>
            <span class="container-text">
                <span style="opacity: 0.6">LAPS: </span>
                <span id="laps"></span>
            </span>
        </div>
        <div class="container">
            <span class="heading">Race Conditions</span>
            <div class="grid">
                <div class="condition" style="justify-content: center">
                    <img src="style/img/temp.svg" alt="Air Temperature" style="height: 2.5rem">
                    <div class="condition-desc">
                        <div>
                            <span class="condition-measure" id="temp"></span>
                            <span class="condition-unit" style="font-size: 16px">Â°c</span>
                        </div>
                        <div class="condition-label">TEMP</div>
                    </div>
                </div>
                <div class="condition">
                    <img src="style/img/humidity.svg" alt="Humidity" style="height: 2.5rem">
                    <div class="condition-desc">
                        <div>
                            <span class="condition-measure" id="humidity"></span>
                            <span class="condition-unit" style="font-size: 12px">%</span>
                        </div>
                        <div class="condition-label">HUMIDITY</div>
                    </div>
                </div>
                <div class="condition">
                    <img src="style/img/pressure.svg" alt="Air Pressure" style="height: 2.5rem">
                    <div class="condition-desc">
                        <div>
                            <span class="condition-measure" id="pressure"></span>
                            <span class="condition-unit" style="font-size: 12px">mbar</span>
                        </div>
                        <div class="condition-label">PRESSURE</div>
                    </div>
                </div>
                <div class="condition">
                    <img src="style/img/wind.svg" alt="Wind Speed" style="height: 2.5rem">
                    <div class="condition-desc">
                        <div>
                            <span class="condition-measure" id="wind"></span>
                            <span class="condition-unit" style="font-size: 12px">kmph</span>
                        </div>
                        <div class="condition-label">WIND</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <div class="container">
            <span class="heading">Filters</span>
            <div class="dropdown-row">
                <select id="year"></select>
                <select id="circuit"></select>
            </div>
        </div>
    </div>
    <div id="chart"></div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
